
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HR Events Pro</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        paper: '#fdfbf7',
                        ink: '#2d2d2d',
                        'ink-light': '#4a4a4a',
                        muted: '#e5e0d8',
                        accent: '#ff4d4d', // Correction Marker Red
                        'accent-hover': '#ff3333',
                        secondary: '#2d5da1', // Blue Ballpoint
                        highlight: '#fff9c4', // Post-it Yellow
                    },
                    fontFamily: {
                        sans: ['"Patrick Hand"', 'cursive', 'sans-serif'],
                        heading: ['"Kalam"', 'cursive', 'sans-serif'],
                    },
                    boxShadow: {
                        'hard': '4px 4px 0px 0px #2d2d2d',
                        'hard-sm': '2px 2px 0px 0px #2d2d2d',
                        'hard-lg': '8px 8px 0px 0px #2d2d2d',
                        'hard-xl': '12px 12px 0px 0px #2d2d2d',
                    },
                    borderRadius: {
                        'wobbly': '255px 15px 225px 15px / 15px 225px 15px 255px',
                        'wobbly-md': '20px 225px 20px 225px / 225px 20px 225px 20px',
                        'wobbly-sm': '255px 25px 225px 25px / 25px 225px 25px 255px',
                    },
                    animation: {
                        'jiggle': 'jiggle 3s ease-in-out infinite',
                        'float': 'float 6s ease-in-out infinite',
                    },
                    keyframes: {
                        jiggle: {
                            '0%, 100%': { transform: 'rotate(-1deg)' },
                            '50%': { transform: 'rotate(1deg)' },
                        },
                        float: {
                            '0%, 100%': { transform: 'translateY(0)' },
                            '50%': { transform: 'translateY(-10px)' },
                        }
                    }
                }
            }
        }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Kalam:wght@400;700&family=Patrick+Hand&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Patrick Hand', cursive;
            background-color: #fdfbf7;
            background-image: radial-gradient(#e5e0d8 1px, transparent 1px);
            background-size: 24px 24px;
            color: #2d2d2d;
            min-height: 100vh;
        }
        
        /* Custom Scrollbar for that sketchy feel */
        ::-webkit-scrollbar {
            width: 12px;
        }
        ::-webkit-scrollbar-track {
            background: #fdfbf7;
            border-left: 2px solid #2d2d2d;
        }
        ::-webkit-scrollbar-thumb {
            background: #2d2d2d;
            border: 2px solid #fdfbf7;
            border-radius: 20px;
        }
        ::-webkit-scrollbar-thumb:hover {
            background: #ff4d4d;
        }

        .hand-border {
            border: 2px solid #2d2d2d;
            border-radius: 255px 15px 225px 15px / 15px 225px 15px 255px;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/client": "https://esm.sh/react-dom@^19.2.3/client",
    "react-dom": "https://esm.sh/react-dom@^19.2.3",
    "@google/genai": "https://esm.sh/@google/genai@^1.37.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "canvas-confetti": "https://esm.sh/canvas-confetti@^1.9.3"
  }
}
</script>
</head>
<body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
</body>
</html>
